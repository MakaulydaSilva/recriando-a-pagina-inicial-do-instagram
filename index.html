<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial Instagram</title>
    <link rel="shortcut icon" href="favicon_io/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <div class="instagram-wrapper">
         
        <div class="instagram-phone">

             <img src="imagens/instagram-celular.png" alt="Celular com Instagram">
         
        </div>


         
         <div class="instagram-continue">
              
            <div class="group">
                
                <img src="imagens/instagram-logo.png" class="instagram-logo" alt="Instragem logo">  
              
                <div class="profile-photo"> <img src="imagens/perfil.webp" alt="foto de perfil"> 
                </div>
                
                <a href="#" class="instragram-login" > Continue como MakaulydaSilva</a>
                <a href="#" class="instagram-logout" > Remover conta</a>
            
            
            </div>


            <div class="group">
                <p class="not-account"> Não é MakaulydaSilva?</p>
                <p class="notaccount">
                    <span class="link-blue"> <a href="#">Alternar contas</a> </span>
                    ou
                    <span class="link-blue"><a href="https://www.instagram.com/accounts/emailsignup/">Increva-se</a></span>
                </p>

            </div>

            <div class="get-the-app">
                <p class="get-app">
                    Baixe o aplicativo
                </p>
                <div class="download" >
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" class="app-download">  </a>
                </div>
            </div>


         </div>


    </div>
</body>
</html>
